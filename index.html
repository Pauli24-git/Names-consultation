<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>

    <div class="container">
        <form method="GET" class="form-home" onsubmit="validateUser(event)">
            <h2 class="form__title">Iniciar Sesión</h2>
        
            <input type="text" placeholder="Email" class="form__input" id="email" name="email" required>
        
            <input type="password" placeholder="Contraseña" class="form__input" id="password" name="password" required>
        
            <button type="submit" class="form__submit">Ingresar</button>
        </form>
    </div>

    <script src="./JS/code.js"></script>
    <script src="./JS/dashboard.js"></script>
</body>
</html>
